zerops:
  - setup: umami
    build:
      base: nodejs@20
      envVariables:
        DATABASE_TYPE: ${RUNTIME_DATABASE_TYPE}
        DATABASE_URL: ${db_connectionString}/${db_hostname}
      prepareCommands:
        - sudo apk add git
        - npm install -g yarn@1.22.10 --force
      buildCommands:
        - git clone https://github.com/umami-software/umami.git
        - | 
          cd umami
          git checkout tags/v2.12.1
          yarn add npm-run-all
          yarn install --frozen-lockfile
          yarn build-docker
      deploy: 
        - umami/~next.config.js
        - umami/~public/
        - umami/~package.json
        - umami/~prisma/
        - umami/~scripts/
        - umami/~.next/standalone/
        - umami/~.next/static/
    run:
      prepareCommands:
        - npm install -g yarn@1.22.10 --force
      start: yarn start-docker
      ports: 
        - port: 3000
          httpSupport: true
      healthCheck:
        httpGet:
          port: 3000
          path: /api/heartbeat
      envVariables:
        NODE_ENV: production
        DATABASE_TYPE: postgresql
        DATABASE_URL: ${db_connectionString}/${db_hostname}
        NEXT_TELEMETRY_DISABLED: "1"
